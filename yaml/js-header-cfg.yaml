# language-specific config

typemap:
    primitives:
        - byte: Byte
        - uint32: Number
        - uint64: Number
        - float: Number
        - bool: Boolean
        - timestamp: Timestamp
        - string: String
        - uuid: Uuid
        - buffer: Buffer
        - const-buffer: ConstBuffer

    containers:
        - vector: 'Vector<@>'
        - list: 'List<@>'
        - set: 'Set<@>'
        - map: 'Map<@, @>'

style:
    default:
        name-style: lower-camelcase
        name-delimiter: ''
        name-use-short: false
        namespace-delimiter: '.'
        namespace-style: lower-camelcase
        indent: 0

    namespace:
        name-style: upper-camelcase
        name-delimiter: '.'

    parameter:
        name-style: lower-camelcase

    enum:
        name-style: upper-camelcase
        namespace-style: upper-camelcase

    value:
        name-style: uppercase
        name-delimiter: '_'
  
    struct:
        indent: 0
        name-style: upper-camelcase

    documentation:
        text-wrap: 75

    class:
        name-style: upper-camelcase
        namespace-style: upper-camelcase

    operation:
        name-style: lower-camelcase
