# language-specific config

typemap:
    primitives:
        - Byte: Byte
        - UInt16: Number
        - UInt32: Number
        - UInt64: Number
        - Boolean: Boolean
        - Timestamp: Timestamp
        - String: String
        - Uuid: Uuid
        - Buffer: Buffer
        - ConstBuffer: ConstBuffer
        - Vector: 'Vector<$1>'
        - List: 'List<$1>'
        - Set: 'Set<$1>'
        - Map: 'Map<$1, $2>'

style:
    default:
        name-style: lower-camelcase
        name-delimiter: ''
        name-use-short: false
        namespace-delimiter: '.'
        indent: 0

    namespace:
        name-style: upper-camelcase
        name-delimiter: ''

    parameter:
        name-style: lower-camelcase

    enum:
        name-style: upper-camelcase

    value:
        name-style: uppercase
        name-delimiter: '_'

    event:
        name-style: upper-camelcase    

    struct:
        indent: 0

    documentation:
        text-wrap: 75

    class:
        name-style: upper-camelcase

    operation:
        name-style: lower-camelcase
