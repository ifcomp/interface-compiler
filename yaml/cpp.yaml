# language-specific config

typemap:
    primitives:
        - Byte: std::uint8_t
        - UInt16: std::uint16_t
        - UInt32: std::uint32_t
        - UInt64: std::uint64_t
        - Boolean: bool
        - Timestamp: std::time_t
        - String: std::string
        - Uuid: boost::uuids::uuid
        - Buffer: evb::Buffer
        - ConstBuffer: evb::ConstBuffer
        - Vector: 'std::vector<$1>'
        - List: 'std::list<$1>'
        - Set: 'std::set<$1>'
        - Map: 'std::map<$1, $2>'

style:
    default:
        namespace-delimiter: '::'
        namespace-style: upper-camelcase
        name-style: upper-camelcase
        name-delimiter: ''
        name-use-short: false
        indent: 4

    namespace:
        name-style: upper-camelcase
        name-delimiter: '::'

    parameter:
        name-style: lower-camelcase

    enum:
        name-style: upper-camelcase

    value:
        name-style: uppercase
        name-delimiter: '_'

    struct:
        name-style: upper-camelcase

    documentation:
        text-wrap: 75

    class:
        name-style: upper-camelcase

    operation:
        name-style: lower-camelcase
