# language-specific config

typemap:
    primitives:
        - byte: std::uint8_t
        - uint32: std::uint32_t
        - uint64: std::uint64_t
        - float: float
        - bool: bool
        - timestamp: std::time_t
        - string: std::string
        - uuid: boost::uuids::uuid
        - buffer: evb::Buffer
        - const-buffer: evb::ConstBuffer

    containers:
        - vector: 'std::vector<@>'
        - list: 'std::list<@>'
        - set: 'std::set<@>'
        - map: 'std::map<@, @>'

style:
    default:
        name-style: upper-camelcase
        name-delimiter: ''
        name-use-short: false
        indent: 4

    namespace:
        name-style: upper-camelcase
        name-delimiter: '::'

    parameter:
        name-style: lower-camelcase

    enum:
        name-style: upper-camelcase

    value:
        name-style: uppercase
        name-delimiter: '_'

    struct:
        name-style: upper-camelcase

    documentation:
        text-wrap: 75

    class:
        name-style: upper-camelcase

    operation:
        name-style: lower-camelcase
