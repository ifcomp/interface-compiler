# language-specific config

typemap:
    primitives:
        - byte: std::uint8_t
        - uint32: std::uint32_t
        - uint64: std::uint64_t
        - float: float
        - bool: bool
        - timestamp: std::time_t
        - string: std::string
        - uuid: boost::uuids::uuid
        - buffer: evb::Buffer
        - const-buffer: evb::ConstBuffer

    containers:
        - vector: 'std::vector<@>'
        - list: 'std::list<@>'
        - set: 'std::set<@>'
        - map: 'std::map<@, @>'

style:
    default:
        name-style: upper-camelcase
        name-delimiter: ''
        name-use-short: false
        indent: 4

    namespace:
        name-delimiter: '::'
        indent: 2

    parameter:
        name-style: lower-camelcase
#        name-delimiter: '_'
#        name-use-short: true

    enum:
        name-style: upper-camelcase
        indent: 2

    value:
        name-style: uppercase
        name-delimiter: '_'
  
    struct:
        indent: 6
        name-style: lowercase
        name-delimiter: '_'

    documentation:
        text-wrap: 40

    class:
        name-style: lower-camelcase
        name-delimiter: '+'

    operation:
        name-style: lowercase
        name-delimiter: '_'
